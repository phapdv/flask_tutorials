{% extends 'base.html' %}
{% block register %}
<div class="column">
    <div class="column is-half">
        <form method="POST" action="" name="register">
            <label class="label-left">Username</label>
            <p class="control">
                <input class="input" type="text" placeholder="Username" name="username">
            </p>
            <label class="label-left">Password</label>
            <p class="control">
                <input class="input" type="text" placeholder="Password" name="password">
            </p>
            <label class="label-left">Confirm Password</label>
            <p class="control">
                <input class="input" type="text" placeholder="Confirm Password" name="confirm_password">
            </p>
            <label class="label-left">Email</label>
            <p class="control">
                <input class="input" type="text" placeholder="Email validate" name="email">
            </p>
            <p>
                <button class="button is-primary" type="submit">Submit</button>
            </p>
        </form>
    </div>
</div>
{% endblock %}
